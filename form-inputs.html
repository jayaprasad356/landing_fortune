		<script>
			var inputBoxes = document.querySelectorAll(".input-boxes input");
			inputBoxes.forEach(function(inputBox) {
			  inputBox.addEventListener("input", function() {
				if (this.value.length === 1) {
				  this.nextElementSibling.focus();
				}
			  });
			});
		</script>
	  <script>
            document.querySelector("form").addEventListener("submit", function(event) {
			event.preventDefault();

			let isFormValid = true;
			const inputName = document.getElementById("inputname");
			const inputPincode = document.getElementById("inputpincode");
			const inputCity = document.getElementById("inputcity");
			const fields = [inputName, inputPincode, inputCity];
			fields.forEach(function(input) {
				if (!input.value) {
					const errorMessage = input.parentElement.querySelector(".error-message");
					errorMessage.innerHTML = "This field is required";
					errorMessage.style.color = "red";
				isFormValid = false;
				} else {
				   input.nextElementSibling.innerHTML = "";
				}
			});

			if (isFormValid) {
				var hiddennumber= document.getElementById("sample_number").value;
				var box1 = document.getElementById("box1").value;
				var box2 = document.getElementById("box2").value;
				var box3 = document.getElementById("box3").value;
				var box4 = document.getElementById("box4").value;
				var box5 = document.getElementById("box5").value;
				var box6 = document.getElementById("box6").value;
				var box7 = document.getElementById("box7").value;
				var box8 = document.getElementById("box8").value;
				var box9 = document.getElementById("box9").value;
				var box10 = document.getElementById("box10").value;
				var box11= document.getElementById("box11").value;
				var box12 = document.getElementById("box12").value;
				var number = box1 + box2 + box3 + box4 + box5 + box6 + box7 + box8 + box9 + box10 + box11 + box12;
				var name = document.getElementById("name").value;
			    var hiddenname = document.getElementById("inputname").value;				
				var city = document.getElementById("city").value;
			    var hiddencity = document.getElementById("inputcity").value;		
				var pincode = document.getElementById("pincode").value;
			    var hiddenpincode = document.getElementById("inputpincode").value;		
				if (name != hiddenname || number != hiddennumber || city != hiddencity || pincode != hiddenpincode) {
				      document.querySelector(".form-message").innerHTML = "You have submitted wrong data";
				      document.querySelector(".form-message").style.color = "red";
					  setTimeout(function(){
							location.reload();
							},1000);

					  
				} 
				else {
				    document.querySelector(".success-message").innerHTML = "Code Generated Susscessfully!";
					document.querySelector(".success-message").style.color = "green";
					setTimeout(function() {
						document.querySelector(".success-message").innerHTML = "";
					}, 1000);
					document.querySelector("form").reset();
					// Increment total value
					var total = document.getElementById("total");
					var code = document.getElementById("today_codes");
					var total_code = document.getElementById("total_codes");

					var currentTotal = parseFloat(total.value);
					var currentCode = parseInt(code.value);
					var currenttotal_code = parseInt(total_code.value);
					total.value = (currentTotal + 0.17).toFixed(2);
					code.value = currentCode + 1;
					total_code.value = currenttotal_code + 1;
					document.getElementById("total-wallet").innerHTML = total.value;
					document.getElementById("display-code").innerHTML = code.value;
					document.getElementById("display-total_code").innerHTML = total_code.value;

				}
			}
			});
	  </script>
